<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buyer Page</title>
    <link rel="stylesheet" href="buyer.css">
    <script src="buyer.js"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <script src="navbar.js"></script>

    <h1>Find your Seller</h1>
    <div class="content-wrapper">
        <div class="map-wrapper">
            <div class="map">
                <img src="../img/Google-Maps.jpg" alt="google map">
            </div>

            <div class="sidebar">
                <ul id="seller-list">

                </ul>
                <script>createHTMLList(); checkForClick();</script>
            </div>
        </div>
        <div id="seller-info" class="table-wrapper">
            <h2 id="seller-name">Seller Name</h2>
            <table>
                <tr>
                    <th>Seller's Name</th>
                    <th id="seller-name">Name</th>
                </tr>
                <tr>
                    <th>Security Type</th>
                    <th>WEP or WPA or WPA2 </th>
                </tr>
                <tr>
                    <td>Amount of Users</td>
                    <td>[0/5]</td>
                </tr>
                <tr>
                    <td>Frequency</td>
                    <td>1Ghz or 5Ghz </td>
                </tr>
                <tr>
                    <td>Price(per 1GB usage)</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Contact #</td>
                    <td>999-999-9999</td>
                </tr>
            </table>
            <a>
                <div class="button">
                    Confirm to Payment Page
                </div>
            </a>
        </div>
    </div>
</body>

</html>
