<!doctype html>
<html>

<head>
    <title>Buyer Page</title>
    <link rel="stylesheet" href="buyer.css">
    <script src="buyer.js"></script>
</head>

<body>
    <h1>Find your Seller</h1>
    <div class="content-wrapper">
        <div class="map-wrapper">
            <div class="map">
                <img src="../img/Google-Maps.jpg" alt="google map">
            </div>

            <div class="sidebar">
                <ul id="seller-list">

                </ul>
                <script>createHTMLList(); checkForClick();</script>
            </div>
        </div>
        <div id="seller-info" class="table-wrapper">
            <h2>Seller Name</h2>
            <table>
                <tr>
                    <th>Speed Wifi</th>
                    <th>100 mbps</th>
                </tr>
                <tr>
                    <td></td>
                    <td>Maria Anders</td>
                </tr>
                <tr>
                    <td>Alfreds Futterkiste</td>
                    <td>Maria Anders</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>10/mbps</td>
                </tr>
                <tr>
                    <td>Contact #</td>
                    <td>999-999-9999</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
