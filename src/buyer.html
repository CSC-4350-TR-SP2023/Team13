<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buyer Page</title>
    <link rel="stylesheet" href="buyer.css">
    <script src="buyer.js"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <script src="navbar.js"></script>
    <div class="content-wrapper">
        <h1 class="wrapper-r1 wrapper-c2 wrapper-center">Find your Seller</h1>
        <div class="wrapper-r2 wrapper-c2 map-wrapper">
            <div id="map">
                <img src="../img/Google-Maps.jpg" alt="google map">
                <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD5Dr2Jg-OfFzBzeCph2-L8O8WqfN7pJE&callback=initMap">
                </script>
            </div>

            <div class="sidebar">
                <ul id="seller-list">

                </ul>
                <script>createHTMLList(); checkForClick();</script>
            </div>
        </div>
        <div id="seller-info" class="seller-t table-wrapper wrapper-padding-1">
            <h2 id="seller-name" class="wrapper-r1">Seller Name</h2>
            <table class="wrapper-r2">
                <tr>
                    <th>Seller's Name</th>
                    <th id="seller-name">Name</th>
                </tr>
                <tr>
                    <th>Security Type</th>
                    <th>WEP or WPA or WPA2 </th>
                </tr>
                <tr>
                    <td>Amount of Users</td>
                    <td>[0/5]</td>
                </tr>
                <tr>
                    <td>Frequency</td>
                    <td>1Ghz or 5Ghz </td>
                </tr>
                <tr>
                    <td>Price(per 1GB usage)</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>27 Westport Ave.
                        Florence, SC 29501</td>
                </tr>
                <tr>
                    <td>Contact #</td>
                    <td>999-999-9999</td>
                </tr>
            </table>
            <a>
                <div class="button">
                    Confirm to Payment Page
                </div>
            </a>
        </div>
    </div>
</body>

</html>
