<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Registration Page</title>
</head>
<body>
<form>
    <h1>Enter Your Information</h1>
    <label for="first">First Name</label>
    <input type="text" id="first" name="name" placeholder="First Name">
    <label for="last">Last Name</label>
    <input type="text" id="last" name="name" placeholder="Last Name"><br>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Email Address"><br>

    <label for="number">Phone Number</label>
    <input type="text" id="number" name="number" placeholder="### ### ####"><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Street Address"><br>
    <input type="text" id="address2" name="address2" placeholder="Street Address Line 2"><br>

    <input type="text" id="city" name="city" placeholder="City">
    <input type="text" id="region" name="region" placeholder="Region"><br>

    <input type="text" id="postal" name="postal" placeholder="Postal/Zip Code">
    <input type="text" id="country" name="country" placeholder="Country"><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
