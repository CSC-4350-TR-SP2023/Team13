<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Registration Page</title>

    <script>
        function changePlaceholderColor() {
            var select = document.getElementById("state");
            var placeholder = select.options[0];

            if (select.value != "") {
                select.style.color = "black";
            } else {
                select.style.color = "grey";
            }
        }
    </script>

</head>
<body>
<form>
    <h1>Enter Your Information</h1>

    <div class="container">
        <label for="user">
            <span>Username</span>
            <input type="text" id="user" name="user" placeholder="Username">
        </label>
        <label for="pass">
            <span>Password</span>
            <input type="text" id="pass" name="pass" placeholder="Password">
        </label>
    </div>

    <label for="label1">Which one are you?</label>
    <div class="radio-group">
        <input type="radio" id="label1" name="label" value="Buyer">
        <label for="label1">Buyer</label>
        <input type="radio" id="label2" name="label" value="Seller">
        <label for="label2">Seller</label>
        <input type="radio" id="label3" name="label" value="Both">
        <label for="label3">Both</label>
    </div>
    <p style="color:red; font-size:12px">*Warning: you can't change your identity once you've selected an option!</p>

    <br>
    <hr color="black" width="100%">
    <br>

    <div class="container">
        <label for="first">
            <span>First Name</span>
            <input type="text" id="first" name="first_name" placeholder="First Name">
        </label>
        <label for="last">
            <span>Last Name</span>
            <input type="text" id="last" name="last_name" placeholder="Last Name">
        </label>
    </div>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Email Address"><br>

    <label for="number">Phone Number</label>
    <input type="text" id="number" name="number" placeholder="### ### ####"><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Street Address"><br>
    <input type="text" id="address2" name="address2" placeholder="Street Address Line 2"><br>

    <input type="text" id="city" name="city" placeholder="City">
    <br>

    <div class="container">
        <label>
            <input type="text" id="postal" name="postal" placeholder="Postal/Zip Code"><br>
        </label>
        <label>
            <select type="opt" id="state" name="state" onchange="changePlaceholderColor()">
                <option value="" disabled selected hidden>State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </label>
    </div>
    <br>

    <input type="submit" value="Register">
</form>

</body>
</html>
