<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Registration Page</title>
</head>
<body>

<a class="logo" href="Login.html">
    <header>Wi-Find</header>
</a>
<div class="nav" >
    <a href="#">Profile</a>
    <a href="#">Sell Wi-Fi</a>
    <a href="#">Buy Wi-Fi</a>
</div>

<form>
    <h1>Enter Your Information</h1>
    <div class="container">
        <label for="first">
            <span>First Name</span>
            <input type="text" id="first" name="first_name" placeholder="First Name">
        </label>
        <label for="last">
            <span>Last Name</span>
            <input type="text" id="last" name="last_name" placeholder="Last Name">
        </label>
    </div>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Email Address"><br>

    <label for="number">Phone Number</label>
    <input type="text" id="number" name="number" placeholder="### ### ####"><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Street Address"><br>
    <input type="text" id="address2" name="address2" placeholder="Street Address Line 2"><br>

    <input type="text" id="city" name="city" placeholder="City">
    <br>
    <div class="container">
        <label>
            <input type="text" id="state" name="state" placeholder="State"><br>
        </label>
        <label>
            <input type="text" id="postal" name="postal" placeholder="Postal/Zip Code">
        </label>
    </div>

    <input type="submit" value="Register">
</form>

</body>
</html>
