<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Method</title>
    <link rel="stylesheet" href="paymentMethod.css">
    <script src="buyer.js"></script>
</head>

<body>
    <div class="flex form-container">
        <form class="flex text-center form-color form-decor">
            <h1 class="text-center">Payment Details</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="card-details">Card Details:</label>
            <div>
                <div class="card-detail">
                    <!-- <div class=""></div> Picture -->
                    <input type="text" class="form-control-1" placeholder="Card Details">
                    <input type="text" class="form-control-2" placeholder="MM/YY">
                    <input type="password" maxlength=3 class="form-control-3" placeholder="CVV">
                </div>
            </div>

            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required><br>
            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address" required><br>

            <a class="flex-center">
                <div class="button" >
                    Confirm
                </div>
            </a>
        </form>
    </div>
</body>

</html>
