<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Wi-Find WiFi Information</title>
    <link rel="stylesheet" href="sellerStyleSheet.css"/>
</head>
<body>
<a class="logo" href="Login.html">
    <header>Wi-Find</header>
</a>

<div class="nav" >
    <a href="#">Main</a>
    <a href="#">Profile</a>
    <a href="#">Sell Wi-Fi</a>
    <a href="#">Buy Wi-Fi</a>
</div>
<div>
    <h1>Wi-Fi Information</h1>
</div>
<div class="form-flex-container">
    <form action="wifiInfoInput.php">
        <label for="provider">Internet Provider</label>
        <input type="text" id="provider" name="intprovider">
        <label for="netname">Network Name(SSID)</label>
        <input type="text" id="netname" name="netname">
        <label for="pass">Network Password</label>
        <input type="text" id="pass" name="password">

        <p>Security Type</p>
        <input type="radio" id="wep" name="wep" value="WEP">
        <label for="wep">WEP</label>
        <input type="radio" id="wpa" name="wpa" value="WPA">
        <label for="wpa">WPA</label>
        <input type="radio" id="wpa2" name="wpa2" value="WPA2">
        <label for="wpa2">WPA2</label>

        <p>WiFi Frequency Bands</p>
        <input type="checkbox" id="ghz2.4" name="ghz2.4" value="2.4GHz">
        <label for="ghz2.4">2.4GHz</label>
        <input type="checkbox" id="ghz5" name="ghz5" value="5GHz">
        <label for="ghz5">5GHz</label>

        <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
