<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wi-Find Wi-Fi Information Update</title>
  <link href="sellerStyleSheet.css" rel="stylesheet"/>

</head>
<body>

<div id="nav-placeholder"></div>
<script src="navbar.js"></script>
<div>
  <h1>Wi-Fi Information</h1>
</div>
<div class="form-flex-container">
  <form action="wifiInfoUpdateInput.php" class="form-grid">
    <label for="provider">Internet Provider</label>
    <input id="provider" name="provider" type="text">
    <label for="netname">Network Name(SSID)</label>
    <input id="netname" name="netname" type="text">
    <label for="pass">Network Password</label>
    <input id="pass" name="password" type="text">

    <p>Security Type</p>
    <input id="wep" name="wep" type="radio" value="WEP">
    <label for="wep">WEP</label>
    <input id="wpa" name="wpa" type="radio" value="WPA">
    <label for="wpa">WPA</label>
    <input id="wpa2" name="wpa2" type="radio" value="WPA2">
    <label for="wpa2">WPA2</label>

    <p>WiFi Frequency Bands</p>
    <input id="ghz2.4" type="checkbox" value="2.4GHz">
    <label for="ghz2.4">2.4GHz</label>
    <input id="ghz5" type="checkbox" value="5GHz">
    <label for="ghz5">5GHz</label>

    <input type="submit" value="Update">
  </form>
</div>
</body>
</html>
